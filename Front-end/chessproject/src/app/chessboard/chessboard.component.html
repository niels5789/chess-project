<div class="LoggedIn"> You are now playing as:   {{player.playerName}}</div>
<div class="column">
  <table border="1">
    <tr>
      <th style="font-weight: bold"> Inlognaam: </th>
      <th> Playernaam:  </th>
    </tr>
    <tr>
      <th style="font-weight: normal"> {{player.username}}</th>
      <th><input placeholder="{{player.playerName}}" value="{{player.playerName}}" #playername /> </th>
    </tr>
  </table>
  <div><button (click)="changePlayerName(playername.value)">Change settings</button> </div>
</div>
<div class="column">
  <div class="chessboard">
    <button  [id]="'button' + tile.id" (click)="onclick(tile.id)"
             *ngFor="let tile of tilelist" [innerHTML]="getPicture(tile.id)" class="black"></button>
  </div>

  <div class="button">
    <button (click)="resetBoard()">ResetBoard</button>
  </div>

<div>
  <div [hidden]="">
    <select id="promotion" name="promotion" #promotion>
    <option value="Queen">Queen</option>
    <option value="Bischop">Bischop</option>
    <option value="Rook">Rook</option>
    <option value="Knight">Knight</option>
    </select>
    <button (click)="getPromotion(promotion.value)">getPromotion</button>
  </div>
</div>
