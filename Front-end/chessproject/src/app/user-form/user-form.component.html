<h1>Meld je hier aan voor ChessOnline</h1>
<div [hidden]="" [innerHTML]="errorMessage" class="alert alert-warning" role="alert"></div>
<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="savePlayer($event)">
    <div class="row">
      <div class="col-25">
        <label> Username:</label>
      </div>
      <div class="col-75">
        <input formControlName="username" type="email">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label> Password: </label>
      </div>
      <div class="col-75">
        <input formControlName="password" type="password">
      </div>
    </div>
    <div class="row">
      <input (submit)="$event" type="submit"/>
    </div>
  </form>
</div>
<br>
<br>
<div>
  <button class="btn" style="float: right; margin-right: 15%;" routerLink="">Ga terug naar inlogpagina</button>
</div>
